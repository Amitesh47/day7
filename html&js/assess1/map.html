#map {
    height: 400px;  
    width: 100%;  
   }

   <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>    <h3>Our Location</h3>
   <!--The div element for the map -->
   <div id="map"></div>
   <script>
// <span class="metadata-marker" style="display: none;" data-region_tag="script-body"></span>// Initialize and add the map
function initMap() {
 // The location of Uluru
 var uluru = {lat: 12.9776037, lng: 77.6936836};
 // The map, centered at Uluru
 var map = new google.maps.Map(
     document.getElementById('map'), {zoom: 16, center: uluru});
 // The marker, positioned at Uluru
 var marker = new google.maps.Marker({position: uluru, map: map});
}
   </script>
   <!--Load the API from the specified URL
   * The async attribute allows the browser to render the page while the API loads
   * The key parameter will contain your own API key (which is not needed for this tutorial)
   * The callback parameter executes the initMap() function
   -->
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16U_vLBIr1SMxksF5iPMqJTyrOrtsqbA&callback=initMap">
   </script>
